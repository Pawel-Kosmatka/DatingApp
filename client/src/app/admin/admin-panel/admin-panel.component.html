<h2>Admin Panel</h2>
<div class="tab-panel">

        <tab heading='User Mangment' *appHasRole="['Admin']">
            <div class="container">
                <app-user-management></app-user-management>
            </div>
        </tab>
        <tab heading='Photo Mangment' *appHasRole="['Admin','Moderator']">

                <app-photo-management></app-photo-management>
            </div>
        </tab>
    </tabset>
</div>
